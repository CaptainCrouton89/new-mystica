      security:
        - BearerAuth: []
      parameters:
        - name: item_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                slot_index:
                  type: integer
                  minimum: 0
                  maximum: 2
                  description: Material slot to replace (0-2)
