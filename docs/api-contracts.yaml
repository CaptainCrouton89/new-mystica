template: ~/.claude/file-templates/init-project/api-contracts.yaml
last_updated: 2025-01-27
openapi: 3.0.0
info:
  title: New Mystica API
  version: 2.5.0
  description: RESTful API for New Mystica location-based RPG with 8-slot equipment system, loadout management (F-09), material-based item crafting system (F-04), item upgrades (F-06), pet personalities (F-11), enemy AI personalities (F-12), and style system (F-13)
servers:
  - url: https://api.mystica.app/v1
    description: Production server
  - url: http://localhost:3000/v1
    description: Local development server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Equipment System Architecture:
    # - UserEquipment table tracks current equipped items per slot (single source of truth)
    # - Loadouts table stores saved equipment configurations
    # - LoadoutSlots table stores item assignments for each loadout
    # - PlayerItem schema no longer tracks equipment state directly
    # - 8 equipment slots: weapon, offhand, head, armor, feet, accessory_1, accessory_2, pet

    # Standard API Response Wrapper
    ApiResponse:
      type: object
      description: Standard wrapper for all successful API responses
      properties:
        success:
          type: boolean
          description: Whether the request was successful
          example: true
        data:
          description: The actual response data (only present on success)
        timestamp:
          type: string
          format: date-time
          description: ISO timestamp of response
          example: "2025-01-27T12:00:00.000Z"
      required: [success, timestamp]

    ErrorResponse:
      type: object
      description: Standard error response format
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              description: Machine-readable error code
              example: "VALIDATION_ERROR"
            message:
              type: string
              description: Human-readable error message
              example: "Item not found"
            details:
              description: Additional error context (optional)
      required: [error]

    Location:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: Generated descriptive name for marker
        lat:
          type: number
          format: double
        lng:
          type: number
          format: double
        location_type:
          type: string
          description: Type of location (library, gym, park, coffee_shop, etc.)
        state_code:
          type: string
          description: US state code (CA, NY, TX, etc.)
        country_code:
          type: string
          description: ISO country code (USA, CAN, etc.)
        enemy_level:
          type: integer
          description: "DEPRECATED: Removed in favor of pool-based enemy selection (EnemyPools). Combat level is now determined from player's avg_item_level at combat start."
          deprecated: true
        material_drop_pool:
          type: array
          items:
            type: string
          description: "DEPRECATED: Removed in favor of pool-based loot system (LootPools/LootPoolEntries)."
          deprecated: true
        distance_meters:
          type: integer

    BaseItem:
      type: object
      description: Template for item types (not per-player)
      properties:
        type:
          type: string
          enum: [sword, offhand, head, armor, boots, accessory, pet]
        slot:
          type: string
          enum: [weapon, offhand, head, armor, feet, accessory_1, accessory_2, pet]
        base_stats:
          type: object
          properties:
            atkPower:
              type: number
              format: float
            atkAccuracy:
              type: number
              format: float
            defPower:
              type: number
              format: float
            defAccuracy:
              type: number
              format: float
          description: Normalized stats that sum to 1.0
        description:
          type: string
        icon_url:
          type: string

    PlayerItem:
      type: object
      description: Player's item with full details including item type, applied materials, and computed stats. Returned from /items endpoints.
      properties:
        id:
          type: string
          format: uuid
          description: Unique item ID
        base_type:
          type: string
          description: Item type name (e.g., "Sword", "Shield")
        item_type_id:
          type: string
          format: uuid
          description: Reference to ItemType definition
        category:
          type: string
          description: Item category (weapon, armor, head, feet, offhand, accessory, pet)
        level:
          type: integer
          minimum: 1
          description: Current item level
        rarity:
          type: string
          enum: [common, uncommon, rare, epic, legendary]
          description: Item rarity level
        item_type:
          type: object
          description: Nested ItemType object with item template details (used in /equipment endpoint)
          properties:
            id:
              type: string
              format: uuid
            name:
              type: string
            category:
              type: string
              description: Item category (weapon, armor, feet, accessory)
            equipment_slot:
              type: string
              description: Which equipment slot this item occupies (weapon, offhand, head, armor, feet, accessory_1, accessory_2, pet)
            base_stats:
              type: object
              properties:
                atkPower:
                  type: number
                atkAccuracy:
                  type: number
                defPower:
                  type: number
                defAccuracy:
                  type: number
            rarity:
              type: string
              enum: [common, uncommon, rare, epic, legendary]
            description:
              type: string
        applied_materials:
          type: array
          items:
            type: object
            properties:
              material_id:
                type: string
                format: uuid
              style_id:
                type: string
                format: uuid
              slot_index:
                type: integer
                minimum: 0
                maximum: 2
              material:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  description:
                    type: string
                  style_id:
                    type: string
                    format: uuid
                  stat_modifiers:
                    type: object
                    properties:
                      atkPower:
                        type: number
                      atkAccuracy:
                        type: number
                      defPower:
                        type: number
                      defAccuracy:
                        type: number
          description: Array of applied materials with full details
        materials:
          type: array
          items:
            type: object
            properties:
              material_id:
                type: string
                format: uuid
              style_id:
                type: string
                format: uuid
              slot_index:
                type: integer
                minimum: 0
                maximum: 2
              material:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                  description:
                    type: string
                  style_id:
                    type: string
                    format: uuid
                  stat_modifiers:
                    type: object
                    properties:
                      atkPower:
                        type: number
                      atkAccuracy:
                        type: number
                      defPower:
                        type: number
                      defAccuracy:
                        type: number
          description: Alias for applied_materials (contains same detailed material objects)
        computed_stats:
          type: object
          properties:
            atkPower:
              type: number
            atkAccuracy:
              type: number
            defPower:
              type: number
            defAccuracy:
              type: number
          description: Final stats after materials and level scaling
        material_combo_hash:
          type: string
          nullable: true
          description: Deterministic hash of applied materials (sorted material + style IDs)
        generated_image_url:
          type: string
          nullable: true
          description: Generated image URL based on item + materials combo
        image_generation_status:
          type: string
          enum: [pending, generating, complete, failed]
          description: Status of image generation for this item
        craft_count:
          type: integer
          description: Number of times this material combo has been crafted
        is_styled:
          type: boolean
          description: True if ANY applied material has non-normal style
        is_equipped:
          type: boolean
          description: Whether this item is currently equipped
        equipped_slot:
          type: string
          nullable: true
          description: Equipment slot if equipped (weapon, offhand, head, armor, feet, accessory_1, accessory_2, pet)

    Material:
      type: object
      description: Material template (seed data)
      properties:
        id:
          type: string
          example: "iron"
        name:
          type: string
          example: "Iron"
        description:
          type: string
        stat_modifiers:
          type: object
          properties:
            atkPower:
              type: number
              format: float
            atkAccuracy:
              type: number
              format: float
            defPower:
              type: number
              format: float
            defAccuracy:
              type: number
              format: float
          description: Modifiers that sum to 0
        style_id:
          type: string
          description: Style ID referencing StyleDefinitions table (normal, pixel_art, watercolor, neon, etc.)
        theme:
          type: string
          enum: [defensive, offensive, balanced, exotic]

    MaterialStack:
      type: object
      description: Player's material inventory with stacking
      properties:
        material_id:
          type: string
        name:
          type: string
        style_id:
          type: string
          description: Style ID referencing StyleDefinitions table (normal, pixel_art, watercolor, neon, etc.)
        quantity:
          type: integer
          minimum: 0
        theme:
          type: string
          enum: [defensive, offensive, balanced, exotic]
        stat_modifiers:
          type: object
          properties:
            atkPower:
              type: number
              format: float
            atkAccuracy:
              type: number
              format: float
            defPower:
              type: number
              format: float
            defAccuracy:
              type: number
              format: float

    Enemy:
      type: object
      properties:
        level:
          type: integer
        stats:
          type: object
          properties:
            atkPower:
              type: number
            atkAccuracy:
              type: number
            defPower:
              type: number
            defAccuracy:
              type: number
        gold_min:
          type: integer
        gold_max:
          type: integer
        material_drop_pool:
          type: array
          items:
            type: string

    CombatSession:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        enemy:
          $ref: '#/components/schemas/Enemy'
        player_stats:
          type: object
          properties:
            atkPower:
              type: number
            atkAccuracy:
              type: number
            defPower:
              type: number
            defAccuracy:
              type: number

    CombatRewards:
      type: object
      properties:
        gold:
          type: integer
        material:
          type: object
          nullable: true
          properties:
            material_id:
              type: string
            name:
              type: string
            style_id:
              type: string
              description: Style ID referencing StyleDefinitions table from enemy drop source

    UserProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
          nullable: true
          description: "Null for anonymous accounts, set when email linking is performed"
        device_id:
          type: string
          nullable: true
          description: "iOS device UUID for anonymous accounts"
        account_type:
          type: string
          enum: [anonymous, email]
          description: "Account type (anonymous for device-based, email for linked accounts)"
        username:
          type: string
          nullable: true
        vanity_level:
          type: integer
          description: Derived from total item levels
        gold:
          type: integer
        total_stats:
          type: object
          properties:
            atkPower:
              type: number
            atkAccuracy:
              type: number
            defPower:
              type: number
            defAccuracy:
              type: number

    PetPersonality:
      type: object
      description: Pet personality template (seed data) for F-11
      properties:
        personality_type:
          type: string
          enum: [sassy, encouraging, analytical, chaotic, stoic, trash_talker]
        display_name:
          type: string
        description:
          type: string
        traits:
          type: array
          items:
            type: string
          example: ["witty", "sarcastic", "confident"]
        example_phrases:
          type: array
          items:
            type: string
        verbosity:
          type: string
          enum: [terse, moderate, verbose]

    CombatChatter:
      type: object
      description: AI-generated pet dialogue for F-11
      properties:
        dialogue:
          type: string
          example: "Ha! Nice hit, but that Spray Paint Goblin is still uglier than my morning breath!"
        personality_type:
          type: string
        generation_time_ms:
          type: integer

    EnemyType:
      type: object
      description: Enemy personality type definition for F-12
      properties:
        type:
          type: string
          enum: [spray_paint_goblin, goopy_floating_eye, ferral_unicorn, bipedal_deer, politician]
        display_name:
          type: string
          example: "Spray Paint Goblin"
        personality_traits:
          type: array
          items:
            type: string
          example: ["arrogant", "street-smart", "artistic"]
        dialogue_tone:
          type: string
          enum: [aggressive, sarcastic, condescending, chaotic, political]
        verbosity:
          type: string
          enum: [terse, moderate, verbose]
        example_taunts:
          type: array
          items:
            type: string
          example: ["Too slow!", "Call that art?", "Graffiti > your fighting style"]

    EnemyChatter:
      type: object
      description: AI-generated enemy trash-talk for F-12
      properties:
        dialogue:
          type: string
          example: "Ha! Call that a hit? I've been tickled harder by a feather!"
        enemy_type:
          type: string
        dialogue_tone:
          type: string
          enum: [aggressive, sarcastic, condescending, chaotic, political]
        generation_time_ms:
          type: integer
        player_context_used:
          type: object
          properties:
            attempts:
              type: integer
            victories:
              type: integer
            defeats:
              type: integer
            current_streak:
              type: integer

    PlayerCombatHistory:
      type: object
      description: Player's combat history at a specific location for F-12
      properties:
        location_id:
          type: string
          format: uuid
        attempts:
          type: integer
        victories:
          type: integer
        defeats:
          type: integer
        win_rate:
          type: number
          format: float
        current_streak:
          type: integer
        longest_streak:
          type: integer
        last_attempt:
          type: string
          format: date-time

    Loadout:
      type: object
      description: Saved equipment configuration for quick switching (F-09)
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        name:
          type: string
          maxLength: 50
          description: Player-defined name like "Boss Build", "Farming Build"
        is_active:
          type: boolean
          description: Only one loadout can be active per user
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        slots:
          type: object
          description: Equipment slot assignments (references to LoadoutSlots table)
          properties:
            weapon:
              type: string
              format: uuid
              nullable: true
            offhand:
              type: string
              format: uuid
              nullable: true
            head:
              type: string
              format: uuid
              nullable: true
            armor:
              type: string
              format: uuid
              nullable: true
            feet:
              type: string
              format: uuid
              nullable: true
            accessory_1:
              type: string
              format: uuid
              nullable: true
            accessory_2:
              type: string
              format: uuid
              nullable: true
            pet:
              type: string
              format: uuid
              nullable: true

    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: string
              nullable: true

  responses:
    BadRequest:
      description: Bad request - missing or invalid parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized - missing or invalid JWT token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

paths:
  /auth/register-device:
    post:
      summary: Register device for anonymous authentication (F-07)
      description: Auto-register iOS device UUID, return long-lived JWT tokens (30 days)
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                device_id:
                  type: string
                  format: uuid
                  description: iOS identifierForVendor UUID
              required: [device_id]
      responses:
        '201':
          description: Device registered, tokens issued
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      device_id:
                        type: string
                      account_type:
                        type: string
                        enum: [anonymous]
                  session:
                    type: object
                    properties:
                      access_token:
                        type: string
                      expires_in:
                        type: integer
                        description: Token expiry in seconds (2592000 = 30 days)
        '400':
          description: Invalid device_id format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Device already registered (returns existing session)
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      device_id:
                        type: string
                      account_type:
                        type: string
                        enum: [anonymous]
                  session:
                    type: object
                    properties:
                      access_token:
                        type: string
                      expires_in:
                        type: integer

  /auth/register:
    post:
      summary: Register new user with email/password (F-07) - Email auth deferred to post-MVP0
      description: Create new account with email and password. Sends email verification.
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
              required: [email, password]
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      email:
                        type: string
                        format: email
                      account_type:
                        type: string
                        enum: [email]
                  session:
                    type: object
                    properties:
                      access_token:
                        type: string
                      refresh_token:
                        type: string
                      expires_in:
                        type: integer
                  message:
                    type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          description: Validation error (weak password, email exists)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      summary: Login with email and password (F-07) - Email auth deferred to post-MVP0
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required: [email, password]
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      email:
                        type: string
                      account_type:
                        type: string
                        enum: [email]
                  session:
                    type: object
                    properties:
                      access_token:
                        type: string
                      refresh_token:
                        type: string
                      expires_in:
                        type: integer
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/logout:
    post:
      summary: Logout and revoke session (F-07)
      security:
        - BearerAuth: []
      tags:
        - Authentication
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/refresh:
    post:
      summary: Refresh access token (F-07)
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
              required: [refresh_token]
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  session:
                    type: object
                    properties:
                      access_token:
                        type: string
                      refresh_token:
                        type: string
                      expires_in:
                        type: integer
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/reset-password:
    post:
      summary: Request password reset email (F-07)
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required: [email]
      responses:
        '200':
          description: Password reset email sent (or email not found)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /auth/resend-verification:
    post:
      summary: Resend email verification link (F-07)
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required: [email]
      responses:
        '200':
          description: Verification email sent (or email not found)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /auth/me:
    get:
      summary: Get current user profile (F-07)
      security:
        - BearerAuth: []
      tags:
        - Authentication
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      device_id:
                        type: string
                        nullable: true
                        description: "Device UUID for anonymous accounts"
                      account_type:
                        type: string
                        enum: [anonymous, email]
                      email:
                        type: string
                        nullable: true
                      created_at:
                        type: string
                        format: date-time
                      last_login:
                        type: string
                        format: date-time
                      vanity_level:
                        type: integer
                      avg_item_level:
                        type: number
        '401':
          $ref: '#/components/responses/Unauthorized'

  /locations/nearby:
    get:
      summary: Get nearby spawn locations (F-01)
      security:
        - BearerAuth: []
      parameters:
        - name: lat
          in: query
          required: true
          schema:
            type: number
        - name: lng
          in: query
          required: true
          schema:
            type: number
        - name: radius
          in: query
          schema:
            type: integer
            default: 5000
      responses:
        '200':
          description: List of nearby locations
          content:
            application/json:
              schema:
                type: object
                properties:
                  locations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Location'

  /locations/{location_id}:
    get:
      summary: Get specific location by ID (F-01)
      security:
        - BearerAuth: []
      parameters:
        - name: location_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Location details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '404':
          $ref: '#/components/responses/NotFound'

  /combat/start:
    post:
      summary: Start combat encounter (F-02)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                location_id:
                  type: string
                  format: uuid
                selected_level:
                  type: integer
                  minimum: 1
                  maximum: 20
                  description: Player-chosen combat level (1-20 for MVP0, determines enemy difficulty)
              required: [location_id, selected_level]
      responses:
        '200':
          description: Combat session created with enemy at selected level
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombatSession'

  /combat/attack:
    post:
      summary: Execute attack with timing (F-02)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
