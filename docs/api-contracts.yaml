      responses:
        '200':
          description: Material replaced successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  item:
                    $ref: '#/components/schemas/PlayerItem'
                  stats:
                    type: object
                    description: Updated computed stats
                  image_url:
                    type: string
                    nullable: true
                    description: Updated generated image URL
                  gold_spent:
                    type: integer
                  returned_material:
                    type: object
                    properties:
                      material_id:
                        type: string
                      style_id:
                        type: string
                    description: Material returned to inventory
