          description: Filter by equipment slot type
        - name: sort_by
          in: query
          required: false
          schema:
            type: string
            enum: [level, rarity, newest, name]
            default: level
          description: Sort items by specified criteria
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination (50 items per page)
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
          description: Number of items per page
      responses:
        '200':
          description: Player inventory with base stacks and unique items
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/PlayerItem'
                  stacks:
                    type: array
                    items:
                      type: object
                      properties:
